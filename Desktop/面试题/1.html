let data = [ 
    {
        id: 1,title: "课程 1", 
        children: [
            { id: 4, title: "课程 1-1" }, 
            {id: 5,title: "课程 1-2", 
                children: [
                            { id: 6, title: "课程 1-2-1" },

                ],
            }, 
            ],
    },
    { id: 2, title: "课程 2" }, 
    { id: 3, title: "课程 3" },
];
function flat(arr) {
    function recursion(arr, val) {
   
        for(var i = 0;i < arr.length;++i) {
            let item = arr[i]
            val.push({id: item.id, title: item.title})
            if (item.children) {
                recursion(item.children, val)
            }
        }
        return val
    }
    return recursion(arr, [])
}

console.log(flat(data))


function debounce(fn,delay=500) {
    let timer = null
    return function(){
        if (timer) {
            clearTimeout(timer)
        }
        timer = setTimeout(()=>{
            fn.apply(this,arguments)
            timer=null
        },delay)
    }
}
