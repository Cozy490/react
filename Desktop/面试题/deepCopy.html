function  deepCopy(obj) {
  if (typeof obj === 'object') {
    var result = obj.constructor === Array ? []:{}
    for (const i in obj) {
      var result = typeof obj[i] === 'object' ? deepCopy(obj[i]):obj[i]
    }
  }else{
    var result = obj
  }
  return result
}

const arr =[1,2,2,[1,34,[1231]]]
function arrconcat(arr) {
  return arr.reduce((pre,next) =>{
    return pre.concat(Array.isArray(next) ? arrconcat(next):next)
  },[])
}
console.log(arrconcat(arr));
// 函数柯理化
function createCurry(fn, args = []) {
  const argLen = fn.length
  return function(...params){
    const newArgs = args.concat(...params)
    if(newArgs.length < argLen){
      return createCurry.call(this, fn, newArgs)
    }
    return fn.apply(this, newArgs)
  }
}
